<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <center>
    <table>
        <caption class="table_caption">Person pronouns</caption>
        <tr >
            <th colspan="3"></th>
            <th >Субъект</th>
            <th >Объект</th>
            
        </tr>
        <tr>
            <th rowspan="5" >Единствен.числ.</th>
            <th colspan="2">1 Лицо</th>
            <td>Я</td>
            <td>меня</td>
        </tr>
        <tr>
            <th colspan="2">2 Лицо</th>
            <td>ты</td>
            <td>тебя</td>
        </tr>
        <tr>
            <th rowspan="3">3 Лицо</th>
            <th>
                <img class="gender" src="/man.png" alt="man">
            </th>
            <td >он</td>
            <td>его</td>
        </tr>
        <tr>
            <th>
                <img class="gender" src="/woman.png" alt="woman">                
            </th>
            <td>она</td>
            <td>её</td>
        </tr>
        <tr>
            <th>o</th>
            <td>оно</td>
            <td>его</td>
        </tr>
        <tr>
            <th rowspan="3">Множ.числ.</th>
            <th colspan="2">1 Лицо</th>
            <td>мы</td>
            <td>нас</td>
        </tr>
        <tr>
            <th colspan="2">2 Лицо</th>
            <td>вы</td>
            <td>вас</td>
        </tr>
        <tr>
            <th colspan="2">2 Лицо</th>
            <td>они</td>
            <td>их</td>
        </tr>
    </center>
    </table>    
</body>
</html>
